<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes-App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Note Taker Assistant</h1>
    </header>

    <main>
      <section class="container">
        <div class="actions container-child">
          <h4 class="container-header">My Options</h4>
          <input id="input" type="text" placeholder="Create A New Note..." />
          <div class="btn create">Create Note</div>
          <h3>More Options:</h3>
          <div class="btn read">View</div>
          <div class="btn update">Edit</div>
          <div class="btn delete">Delete</div>
        </div>
        <div class="display container-child">
          <h4 class="container-header">My Notes</h4>
          <div class="highlighted-note"></div>

          <div class="notes"></div>
        </div>
      </section>
    </main>

    <footer>
      <h3>Kaipo Wilmeth &copy2020</h3>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
