<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes-App</title>
  </head>
  <body>
    <header>
      <h1>My Note Taker Assistant</h1>
    </header>

    <main>
      <div class="actions">
        <div class="create">Create Note</div>
        <input
          class="create-note-input"
          type="text"
          placeholder="Create A New Note..."
        />
        <h3>More Options:</h3>
        <div class="read">View</div>
        <div class="update">Edit</div>
        <div class="delete">Delete</div>
      </div>
      <div class="display">
        <div class="highlighted-note"></div>

        <div class="notes"></div>
      </div>
    </main>

    <footer>
      <h3>Kaipo Wilmeth &copy2020</h3>
    </footer>
  </body>
</html>
